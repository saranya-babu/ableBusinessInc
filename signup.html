
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Login</title>
      <link rel="icon" href="img/ablelogo.jpg">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
   </head>
   <body >
      <div class="container" id="wrap">
         <div class="row">
            <div class="col-md-6 col-md-offset-3">
               <form action="#" method="get" accept-charset="utf-8" class="form">
                  <strong>Sign Up</strong>
                  <div class="row">
                     <div class="col-xs-6 col-md-6">
                        <input type="text" name="firstname" value="" class="form-control input-lg" placeholder="First Name"/>
                     </div>
                     <div class="col-xs-6 col-md-6">
                        <input type="text" name="lastname" value="" class="form-control input-lg" placeholder="Last Name">                        
                     </div>
                  </div>
                  <input type="text" name="email" value="" class="form-control input-lg" placeholder="Your Email">
                  <input type="password" name="password" value="" class="form-control input-lg" placeholder="Password">
                  <input type="password" name="confirm_password" value="" class="form-control input-lg" placeholder="Confirm Password">                    
                  <!-- <input type="button" value="create my account" class="btn btn-success btn-block"  data-toggle="modal" href="#myModal" > -->
                  <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">create my account</button>
               </form>
            </div>
         </div>
      </div>
      <div class="modal fade" id="myModal" role="dialog">
         <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header" >
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h1>Your Account created successfully</h1>
                  <button type="submit" class="btn btn-success btn-block" onclick=" document.location.href='index.html'"><span class="glyphicon glyphicon-on" ></span> Close</button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
